<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body style="width: 800px ;margin: 0px auto">
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/color}">Color</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/product}">Product</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/brand}">Brand</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/order}">Order</a>
    </li>
</ul>
<br> <br><br>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">brandName</th>
        <th scope="col">description</th>
        <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${brand}">
        <th scope="row" th:text="${p.brandId}"></th>
        <td th:text="${p.brandName}"></td>
        <td th:text="${p.description}"></td>
        <td>
            <button th:attr="onclick=|getBrandById('${p.brandId}')|">Sửa</button>
            <button id="delete">xóa</button>
        </td>
    </tr>
    </tbody>
</table>
<br><br>
<div class="container">
   <br>
    <form id="formadd" class="form-horizontal" action="" hidden>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </div>
    </form>
    <form id="formedit" class="form-horizontal" action="" >
        b
        <div class="form-group row">
            <label class="control-label col-sm-2" for="email">brandName:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="brandName" placeholder="Enter email" name="brandName">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="pwd">description:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="description" placeholder="Enter password" name="description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </div>
    </form>

</div><br>
<h2><button id="add">Thêm Brand</button></h2>

<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/jquery.min.js}"></script>
<script>
    function getBrandById(id) {
        // document.getElementById("formadd").hidden = true;
        // document.getElementById("formedit").hidden = false;
        $.ajax({
            type: "POST",
            url: "/getBrandById/"+id,
            // dataType: "json",
            // contentType: "application/json; chartset=UTF-8",
            // data: JSON.stringify(user),
            success: function (data) {
                console.log(data);
                $("#brandName").val(data.brandName);
                $("#description").val(data.description);
            },
            error: function () {
                alert("error");
            }
        });
    };
    $(document).ready(function() {
        $( "#add" ).click(function() {
            document.getElementById("formadd").hidden = false;
            document.getElementById("formedit").hidden = true;
        });
    });
</script>
</body>
</html>
