        <th scope="col">price</th>
        <th scope="col">brand</th>
    </tr>

    <tr th:each="p : ${prod}">

        <td th:text="${p.price}"></td>

<div class="container">
    <form id="target" class="form-horizontal" th:action="@{/product}" method="post">
        <div class="form-group row">
            <label class="control-label col-sm-2" for="productName"><b>productName</b>:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="productName" placeholder="Enter productName" name="productName">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="price"><b>Price</b>:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="price" placeholder="Enter price" name="price">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 row">
                <label class="control-label col-sm-2"><b>Brand</b>:</label>
                <div class="col-sm-8">
                    <div class="checkbox" style="height: 95px;overflow-y: auto">
                        <label th:each="p : ${brand}"><input type="radio" name="brand" id="brand" th:value="${p.brandId}" th:text="${p.brandName}"></label><br>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 row">
                <label class="control-label col-sm-2"><b>Brand</b>:</label>
                <div class="col-sm-8">
                    <div class="checkbox" style="height: 95px;overflow-y: auto">
                        <label th:each="p : ${brand}"><input type="radio" name="brand" id="brand" th:value="${p.brandId}" th:text="${p.brandName}"><br></label><br>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 row">
                <label class="control-label col-sm-2"><b>Color</b>:</label>
                <div class="col-sm-8">
                    <div class="checkbox" style="height: 95px;overflow-y: auto" th:each="c : ${color}">
                        <label><input type="checkbox" name="color" th:value="${c.colorId}" th:text="${c.colorName}"><br></label><br>
                    </div>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </div>
    </form>
</div>
